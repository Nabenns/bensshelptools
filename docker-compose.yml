version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    volumes:
      - ./backend/app:/app/app

  discord-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile.bot
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - BACKEND_URL=http://backend:8000/api/v1/signals
      - TARGET_CHANNELS=${TARGET_CHANNELS}
    depends_on:
      - backend
    volumes:
      - ./backend/bot:/app/bot

volumes:
  redis_data:
