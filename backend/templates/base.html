<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BenssHelpTools Admin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <nav class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/dashboard" class="text-xl font-bold text-blue-500">BenssHelpTools <span
                    class="text-gray-400 text-sm">Admin</span></a>
            <div>
                {% if user %}
                <span class="text-gray-400 mr-4">Welcome, {{ user }}</span>
                <a href="/dashboard/logout" class="text-red-400 hover:text-red-300">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto flex-grow p-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 border-t border-gray-700 p-4 text-center text-gray-500 text-sm">
        &copy; 2025 BenssHelpTools. All rights reserved.
    </footer>
</body>

</html>
