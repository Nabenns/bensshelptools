{% extends "base.html" %}

{% block title %}Login - BenssHelpTools{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-full mt-20">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
        {% if error %}
        <div class="bg-red-500/10 border border-red-500 text-red-500 p-3 rounded mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}
        <form action="/dashboard/login" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-400 mb-1">Username</label>
                <input type="text" name="username"
                    class="w-full bg-gray-700 border border-gray-600 rounded p-2 focus:outline-none focus:border-blue-500"
                    required>
            </div>
            <div>
                <label class="block text-gray-400 mb-1">Password</label>
                <input type="password" name="password"
                    class="w-full bg-gray-700 border border-gray-600 rounded p-2 focus:outline-none focus:border-blue-500"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded transition">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
